<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        @keyframes square-animation {
            0%, 10.5% { left: 0; top: 0; }
            12.5%, 23% { left: 32px; top: 0; }
            25%, 35.5% { left: 64px; top: 0; }
            37.5%, 48% { left: 64px; top: 32px; }
            50%, 60.5% { left: 32px; top: 32px; }
            62.5%, 73% { left: 32px; top: 64px; }
            75%, 85.5% { left: 0; top: 64px; }
            87.5%, 98% { left: 0; top: 32px; }
            100% { left: 0; top: 0; }
        }

        .loader {
            position: relative;
            width: 96px;
            height: 96px;
            transform: rotate(45deg);
            display: none;
        }

        .loader-square {
            position: absolute;
            top: 0;
            left: 0;
            width: 28px;
            height: 28px;
            margin: 2px;
            background: red;
            animation: square-animation 10s ease-in-out infinite both;
        }

        .loader-square:nth-child(1) { animation-delay: 0s; }
        .loader-square:nth-child(2) { animation-delay: -1.428s; }
        .loader-square:nth-child(3) { animation-delay: -2.857s; }
        .loader-square:nth-child(4) { animation-delay: -4.285s; }
        .loader-square:nth-child(5) { animation-delay: -5.714s; }
        .loader-square:nth-child(6) { animation-delay: -7.142s; }
        .loader-square:nth-child(7) { animation-delay: -8.571s; }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'block';
                document.querySelector('.loading-text').style.display = 'block';
            }, 5000);

            setTimeout(function() {
                window.location.href = 'https://pixelartt.github.io/porojec-training-RPL/'; // Ganti dengan tautan yang diinginkan
            }, 10000); // Setelah 10 detik, arahkan ke tautan
        };
    </script>
</head>
<body>
    <div class="loader">
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
    </div>
    <div class="loading-text">Loading...</div>
</body>
</html>
